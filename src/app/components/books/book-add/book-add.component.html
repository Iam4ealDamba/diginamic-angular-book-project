<main class="space-y-6">
  <div class="">
    <a href="/" class="flex gap-x-4 font-bold"
      ><fa-icon [icon]="faArrowLeft"></fa-icon> Revenir en arri√®re</a
    >
  </div>
  <section class="flex flex-col items-center justify-center gap-y-10">
    <div aria-label="titre" class="text-center text-3xl font-semibold">
      <h1>Ajouter un livre</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="addBook()" class="space-y-6 w-[500px]">
      <div aria-label="inputs" class="flex flex-col gap-y-4">
        <div aria-label="input" class="grid gap-y-2">
          <label class="font-semibold opacity-70" for="titre">Titre</label>
          <input
            class="border-2 px-4 py-1"
            placeholder="Entrer un titre ici..."
            type="text"
            name="titre"
            id="titre"
            formControlName="titre"
            required
          />
        </div>
        <div aria-label="input" class="grid gap-y-2">
          <label class="font-semibold opacity-70" for="auteur">Auteur</label>
          <input
            class="border-2 px-4 py-1"
            placeholder="Entrer un titre ici..."
            type="text"
            name="auteur"
            id="auteur"
            formControlName="auteur"
            required
          />
        </div>
        <div aria-label="input" class="grid gap-y-2">
          <label class="font-semibold opacity-70" for="description"
            >Description</label
          >
          <textarea
            class="border-2 px-4 py-1"
            rows="8"
            placeholder="Entrer un titre ici..."
            type="text"
            name="description"
            id="description"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <div aria-label="button" class="w-full">
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-400 text-white font-semibold"
        >
          Ajouter le livre
        </button>
      </div>
    </form>
  </section>
</main>
