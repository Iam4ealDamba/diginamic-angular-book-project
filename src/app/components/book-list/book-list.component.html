<main class="flex flex-col gap-y-4 px-12 py-6">
  <h1 class="text-2xl font-bold mb-4">Liste de livres</h1>

  <a routerLink="/add" class="text-blue-500 hover:text-blue-700 font-semibold mb-4">Add Book</a>

  <ul class="space-y-4">
    <li *ngFor="let book of books | async" class="p-4 bg-white rounded-lg shadow-md">
      <div class="mb-2">
        <h3 class="text-lg font-semibold">Titre:</h3>
        <p class="text-gray-700">{{ book.titre }}</p>
      </div>
      <div class="mb-2">
        <h3 class="text-lg font-semibold">Auteur:</h3>
        <p class="text-gray-700">{{ book.auteur }}</p>
      </div>
      <div class="mb-2">
        <h3 class="text-lg font-semibold">Status:</h3>
        <p class="text-gray-700">{{ book.statut ? "Emprunt√©" : "Disponible" }}</p>
      </div>

      <div class="flex gap-x-4 mt-4">
        <a routerLink="/edit/{{ book.id }}" class="text-blue-500 hover:text-blue-700 font-semibold">About</a>
        <button
          (click)="deleteBook(book.id)"
          class="text-red-500 hover:text-red-700 font-semibold"
        >
          Supprimer
        </button>
      </div>
    </li>
  </ul>
</main>
