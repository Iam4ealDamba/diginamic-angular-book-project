<main class="flex flex-col gap-y-4 px-12 py-6">
  <h1 class="text-2xl font-bold">Liste de livre</h1>

  <a routerLink="/add">Add Book</a>

  <ul>
    <li *ngFor="let book of books | async">
      <div>
        <h3>Titre:</h3>
        <p>{{ book.titre }}</p>
      </div>
      <div>
        <h3>Auteur:</h3>
        <p>{{ book.auteur }}</p>
      </div>
      <div>
        <h3>Status:</h3>
        <p>{{ book.statut ? "Empruter" : "Disponible" }}</p>
      </div>

      <a routerLink="/edit/{{ book.id }}">About</a>
      <button (click)="deleteBook(book.id)">Supprimer</button>
    </li>
  </ul>
</main>
